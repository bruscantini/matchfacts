<ng-container *ngIf="playerStats">
  <ng-container *ngFor="let field of statFields">
    <div *ngIf="playerStats[field] && playerStats[field]['value'] && playerStats[field]['win']" class="stat-holder winner">{{playerStats[field]['value']}}</div>
    <div *ngIf="playerStats[field] && playerStats[field]['value'] && !playerStats[field]['win']" class="stat-holder">{{playerStats[field]['value']}}</div>
    <div *ngIf="!playerStats[field] || !playerStats[field]['value']" class="stat-holder">N/A</div>
  </ng-container>
</ng-container>
<ng-container *ngIf="!playerStats">
  <h3 class="no-stat-message">No PLAYER STATS</h3>
</ng-container>
