<input ng2-auto-complete [(ngModel)]="searchedPlayer" [min-chars]="1" [source]=" getSearchedPlayers.bind(this) " type=" text " class="search-player-input " placeholder="search player ">
<img src="{{player.image}} " alt=" ">
<h3>{{player.number}}</h3>
<h3>{{player.firstName}} {{player.lastName}}</h3>
<select name="year " id="year-selector "></select>
